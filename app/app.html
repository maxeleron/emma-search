<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Search</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <!-- Header section -->
    <header>
      <h1>Emma Search</h1>
      <!-- <select name="lang" id="extensionlang" title="localization">
        <option value="eng">US</option>
        <option value="ru">RU</option>
        <option value="ua">UA</option>
      </select> -->
    </header>
    <!-- Main section: list of settings -->
    <main id="settingsSection">
      <label for="presetSelect">Select SE page view:</label>
      <select id="presetSelect">
        <option value="none">None</option>
        <option value="simplified" selected="selected">Simplified</option>
        <option value="clean">Clean</option>
        <option value="ultraclean">Ultra clean</option>
      </select>
  
      <!-- Increase text-size toggle -->
      <label for="textSizeToggle"><input id="textSizeToggle" type="checkbox">Increase text size</label>
      
      <!-- Enable hot-keys toggle (link for the existing hot keys will be added later)-->
      <label for="hotKeysToggle"><input id="hotKeysToggle" type="checkbox">Enable <a href="">hot keys</a></label>
      
      <!-- Auto expand cards such as 'movie information', 'celebrity bio', etc (link for what is card in SE will be added later)-->
      <label for="expandCardsToggle"><input id="expandCardsToggle" type="checkbox">Auto expand <a href="#">cards</a></label> 

    </main>
    <!-- Footer section: link to github and link for donations -->
    <footer>
      <ul class="additional links">
        <li><a href="https://github.com/maxeleron/emma-search" title="this project on GitHub">GitHub</a></li>
        <li><a href="#" title="support the author">Support</a></li>
        <li title="I've discovered a bug">
          <a href='mailto:maxeleron@gmail.com?subject=Bug%20report:%20Emma%20Search'>üêû</a></li>
      </ul>
    </footer>
    <script src="settings.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
